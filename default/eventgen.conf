## IMPORTANT! Do not specify any settings under a default stanza
## The layering system will not behave appropriately
## Use [global] instead
[default]

[global]
disabled = false
debug = false
spoolDir = /opt/splunk/var/spool/spunk
spoolFile = <SAMPLE>
breaker = [^\r\n\s]+
mode = sample
sampletype = raw
interval = 60
delay = 0
timeMultiple = 1
## 0 means all lines in sample
count = 0
## earliest/latest = now means timestamp replacements default to current time
earliest = now
latest = now
#hourOfDayRate = { "0": 0.30, "1": 0.10, "2": 0.05, "3": 0.10, "4": 0.15, "5": 0.25, "6": 0.35, "7": 0.50, "8": 0.60, "9": 0.65, "10": 0.70, "11": 0.75, "12": 0.77, "13": 0.80, "14": 0.82, "15": 0.85, "16": 0.87, "17": 0.90, "18": 0.95, "19": 1.0, "20": 0.85, "21": 0.70, "22": 0.60, "23": 0.45 }
#dayOfWeekRate = { "0": 0.97, "1": 0.95, "2": 0.90, "3": 0.97, "4": 1.0, "5": 0.99, "6": 0.55 }
#randomizeCount = 0.2
randomizeEvents = false
outputMode = spool
fileMaxBytes = 10485760
fileBackupFiles = 5
splunkPort = 8089
splunkMethod = https
index = main
source = eventgen
sourcetype = eventgen
host = 127.0.0.1

[bluecoat-large.log]
interval = 10
earliest = -10m
latest = now
sourcetype=bluecoat:proxysg:access:syslog
disabled = 0
outputMode = file
fileName = /tmp/bluecoat-syslog.log

## replace timestamps date="2015-02-26" time="14:24:15" # does not work
token.0.token = "(\d{4}-\d{1,2}-\d{1,2})"
token.0.replacementType = timestamp
#token.0.replacement = %Y-%m-%d
token.0.replacement = "test"

## replace timestamps time="14:24:15" # does not work
token.1.token = "(\d{1,2}:\d{1,2}:\d{1,2})"
token.1.replacementType = timestamp
token.1.replacement = %H:%M:%S

## replace internal IP addresses
token.2.token = (##INTERNAL_IP##)
token.2.replacementType = file
token.2.replacement = /opt/splunk/etc/apps/Splunk_TA_bluecoat-proxysg/samples/internal_ips.sample

## replace internal IP addresses
token.3.token = (##INTERNAL_IP_2##)
token.3.replacementType = file
token.3.replacement = /opt/splunk/etc/apps/Splunk_TA_bluecoat-proxysg/samples/internal_ips.sample

token.4.token = (##date##)
token.4.replacementType = timestamp
token.4.replacement = %Y-%m-%d

token.5.token = (##time##)
token.5.replacementType = timestamp
token.5.replacement = %H:%M:%S
#token.4.replacement = "test"

