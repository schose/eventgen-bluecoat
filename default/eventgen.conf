## IMPORTANT! Do not specify any settings under a default stanza
## The layering system will not behave appropriately
## Use [global] instead
[default]

[global]
disabled = false
debug = false
spoolDir = /opt/splunk/var/spool/spunk
spoolFile = <SAMPLE>
breaker = [^\r\n\s]+
mode = sample
sampletype = raw
interval = 60
delay = 0
timeMultiple = 1
## 0 means all lines in sample
count = 0
## earliest/latest = now means timestamp replacements default to current time
earliest = now
latest = now
#hourOfDayRate = { "0": 0.30, "1": 0.10, "2": 0.05, "3": 0.10, "4": 0.15, "5": 0.25, "6": 0.35, "7": 0.50, "8": 0.60, "9": 0.65, "10": 0.70, "11": 0.75, "12": 0.77, "13": 0.80, "14": 0.82, "15": 0.85, "16": 0.87, "17": 0.90, "18": 0.95, "19": 1.0, "20": 0.85, "21": 0.70, "22": 0.60, "23": 0.45 }
#dayOfWeekRate = { "0": 0.97, "1": 0.95, "2": 0.90, "3": 0.97, "4": 1.0, "5": 0.99, "6": 0.55 }
#randomizeCount = 0.2
randomizeEvents = false
outputMode = spool
fileMaxBytes = 10485760
fileBackupFiles = 5
splunkPort = 8089
splunkMethod = https
index = main
source = eventgen
sourcetype = eventgen
host = 127.0.0.1

[bluecoat-large.log]
interval = 5
earliest = -24h
latest = now
sourcetype=bluecoat:proxysg:access:syslog
disabled = 0
#mode = replay
outputMode = file
fileName = /tmp/bluecoat-syslog.log

token.0.token = (##date##)
token.0.replacementType = timestamp
token.0.replacement = %Y-%m-%d

token.1.token = (##time##)
token.1.replacementType = timestamp
token.1.replacement = %H:%M:%S

## replace internal IP addresses
token.2.token = (##INTERNAL_IP##)
token.2.replacementType = file
token.2.replacement = samples/internal_ips.sample




